<!DOCTYPE html>
<html lang="en">
<title>Learning Fuze - Events</title>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Calendar Scripts-->
    <script src="hashtag_parser.js"></script>
    <script src="event_data.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="google_calendar.js"></script>
    <script src="calendar.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!--Jquery Plugin-->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <!--Background Animation-->
    <script src="background.js"></script>

    <!--Style Sheet-->
    <link rel="stylesheet" href="style.css">

    <!--Event Script-->
    <script src="events.js"></script>

</head>
<body>

<div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-4">
            //<a class="navbar-brand" href="index.html"><img src="assets/images/lfz_logo.png" alt="Learning Fuze"></a>
            <h2 class="text-white text-center">Welcome to the Learning Fuze Portal</h2>
            <h4 class="text-muted text-center">Wave to get started...</h4>
        </div>
    </div>
    <nav class="navbar navbar-inverse navHomePage">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>

<button id="auth_button">Auth</button>
<button id="logout_button">log out</button>
<button id="refresh_button">refresh</button>

<div class="eventContainer container">
    <div class="row eventRow">
        <div class="eventCard">
            <!-- avatar container -->
            <div class="avatarContainer col-xs-12 col-md-3 col-lg-3">
                <img class="avatar" src="assets/images/person1.jpg">
                <!--<img class="avatar" src="assets/images/person1.jpg">-->
            </div>
            <!-- body container -->
            <div class="eventCardBody col-xs-12 col-md-9 col-lg-9">
                <div class="eventCardBodyTop">
                    <span class="company">{logo0}</span>
                </div>
                <div class="eventCardBodyMiddle">
                    <span class="eventDate">{date0}</span>
                    <span class="eventSpeaker">{name0}</span>
                </div>
                <div class="eventCardBodyBottom">
                    <span class="eventFacility">{facility0}</span>
                    <span class="eventLocation">{location0}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row eventRow">
        <div class="eventCard">
            <!-- avatar container -->
            <div class="avatarContainer col-xs-12 col-md-3 col-lg-3">
                <img class="avatar" src="assets/images/person2.jpg">
                <!--<img class="avatar" src="assets/images/person2.jpg">-->
                {avatar1}
            </div>
            <!-- body container -->
            <div class="eventCardBody col-xs-12 col-md-9 col-lg-9">
                <div class="eventCardBodyTop">
                    <span class="company">{logo1}</span>
                </div>
                <div class="eventCardBodyMiddle">
                    <span class="eventDate">{date1}</span>
                    <span class="eventSpeaker">{name1}</span>
                </div>
                <div class="eventCardBodyBottom">
                    <span class="eventFacility">{facility1}</span>
                    <span class="eventLocation">{location1}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row eventRow">
        <div class="eventCard">
            <!-- avatar container -->
            <div class="avatarContainer col-xs-12 col-md-3 col-lg-3">
                <img class="avatar" src="assets/images/person3.jpg">
                <!--<img class="avatar" src="assets/images/person3.jpg">-->
                {avatar2}
            </div>
            <!-- body container -->
            <div class="eventCardBody col-xs-12 col-md-9 col-lg-9">
                <div class="eventCardBodyTop">
                    <span class="company">{logo2}</span>
                </div>
                <div class="eventCardBodyMiddle">
                    <span class="eventDate">{date2}</span>
                    <span class="eventSpeaker">{name2}</span>
                </div>
                <div class="eventCardBodyBottom">
                    <span class="eventFacility">{facility2}</span>
                    <span class="eventLocation">{location2}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="animation-wrap">
    <canvas id="animation-canvas"></canvas>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
