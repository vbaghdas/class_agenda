<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var dateObj = {
            0: 'January',
            1: 'February',
            8: 'September'
        };

        var d = new Date();
        var n = d.getMonth();


        function days(dateObj){
            for(var key in dateObj){
                if (n === parseInt(key)){
                    var month = dateObj[key];
                }
            }
            return month;
        }

        days(dateObj);


    </script>
</head>
<body>

</body>
</html>
